<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid container-fluid--base">
        <div class="row center-xs">
            <div class="col-xs-12">
                <div class="box button--box">
                    <button class="btn js-btn" id="btn_01">Button 1</button>
                    <button class="btn js-btn" id="btn_02">Button 2</button>
                    <button class="btn js-btn" id="btn_03">Button 3</button>
                    <button class="btn js-btn" id="btn_04">Button 4</button>
                    <button class="btn js-btn" id="btn_05">Button 5</button>
                    <button class="btn js-btn" id="btn_06">Button 6</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid container-fluid--base">
        <div class="row center-xs">
            <div class="col-xs-4">
                <div class="box">
                    <div class="blue-box js-blue-box" id="box_01"></div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <div class="blue-box js-blue-box" id="box_02">FAIL</div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <div class="blue-box js-blue-box" id="box_03"></div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <div class="blue-box js-blue-box" id="box_04"></div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <div class="blue-box js-blue-box" id="box_05">0</div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <div class="blue-box js-blue-box" id="box_06">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid container-fluid--base container-fluid--bottom">
        <div class="row start-xs">
            <div class="col-xs-12">
                <div class="box align-start">
                    <button class="btn js-btn" id="btn_07">Button 7</button>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="align-start">
                    <label class="label">
                        <input
                                class="input"
                                id="my_input"
                                type="text"
                                placeholder="Input placeholder"
                        />
                    </label>
                    <p class="input-text" id="input_text"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
